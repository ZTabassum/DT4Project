        <div class="container">

                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-main-collapse">
                    <i class="fa fa-bars"></i>

                <a class="navbar-brand page-scroll" href="http://www.triviacrack.com/" id="title">
                    <span class="light">TRIVIA</span> GAME
                </a>
            </div>
    <div class="collapse navbar-collapse navbar-right navbar-main-collapse">

        <div class="container">
            <div class="row">
                <div class="col-md-8 col-md-offset-2">
                    <h1 class="brand-heading" id="Home_Page_Title">Welcome {{user_name}} to Trivia Game</h1>
                          <form action= "/startGame" method= "get">
                            <input class= btn-circle type="submit" value= "Start Game" name="StartGame"/>
                          </form>

                          <form action= "/addQ" method= "get">

                          <input class= btn-circle id="front" type="submit" value= "Add Questions" name="AddQuestions"/>
                          </form>

                          <form action= "/stats" method= "get">

                            <input class= btn-circle type="submit" value= "User Stats" name="Stats"/>
                          </form>

                </div>
            </div>
        </div>
    </div>
</header>

</audio>
